<script src="https://cdn.jsdelivr.net/npm/vconsole@latest"></script>
<video id="video" controls></video>
<p id="version"></p>
<h3>download info:</h3>
<p id="info"></p>
<table id="table-body">
    <tbody ></tbody>
</table>
<script>
    var vConsole = new VConsole();
    document.querySelector('#version').innerText = `hls.js version: ${Hls.version}  cdnbye version: ${Hls.engineVersion}`;
    if(Hls.isSupported() && Hls.WEBRTC_SUPPORT) {
        var video = document.getElementById('video');
        var hls = new Hls({
//            "maxBufferSize": 5,
//            aa: 7,
            enableWorker: true,
            p2pConfig: {
                logLevel: 'debug',
//                channelId: function (url) {
//                    return url;
//                }
                announce: "https://api.cdnbye.com/v1",
                // p2pEnabled: false,
//                announce: 'https://tracker.cdnbye.com/v1',
//                tag: 'fa'
//                wsSignalerAddr: 'wss://free.freesignal.net',
//                 agent: 'btjson',
//                webRTCConfig: {
//                    config: {         // custom webrtc configuration (used by RTCPeerConnection constructor)
//                        iceServers: [
//                            { urls: 'stun:global.stun.twilio.com:3478?transport=udp' }
//                        ]
//                    }
//                }
            }});
        // hls.loadSource('https://wowza.peer5.com/live/smil:bbb_abr.smil/playlist.m3u8');
        // hls.loadSource('https://wowza.peer5.com/live/smil:bbb_abr.smil/chunklist_w2001959411_b968000.m3u8');
        hls.loadSource('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8');
        //  hls.loadSource('https://cdn1.chlpdq.com/20180904/8gl67coO/index.m3u8');
//        hls.loadSource('https://doubanzyv1.tyswmp.com/2018/09/27/TxDKndAuZ63ObKYI/playlist.m3u8');
//        hls.loadSource('https://1257070836.vod2.myqcloud.com/0cf6732evodtransgzp1257070836/81fe3a525285890782510564774/v.f220.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function(event, data) {
            video.play();
        });
        hls.on(Hls.Events.FRAG_LOADED, (id, data) => {
            var frag = data.frag;
            var source = undefined;
            if (frag.loadByHTTP === true || frag.loadByHTTP === undefined) {
                source = 'HTTP';
            } else if (frag.loadByP2P === true) {
                source = 'P2P';
            }
            addToTable(frag.relurl, frag.loaded, source, frag.fromPeerId);
        });
        hls.p2pEngine.on('stats', function ({totalHTTPDownloaded, totalP2PDownloaded, totalP2PUploaded}) {
//            console.warn(`totalHTTPDownloaded ${totalHTTPDownloaded} totalP2PDownloaded ${totalP2PDownloaded} totalP2PUploaded ${totalP2PUploaded}`)
            var total = totalHTTPDownloaded + totalP2PDownloaded;
            document.querySelector('#info').innerText = `p2p ratio: ${Math.round(totalP2PDownloaded/total*100)}%   saved traffic: ${totalP2PDownloaded}KB  uploaded data:${totalP2PUploaded}KB`;
        })
        function addToTable(url, downloaded, source, fromPeerId) {
            var fromPeer = fromPeerId ? `from ${fromPeerId}` : ``;
            var infoStr = `download ${url}(size:${downloaded}B) by ${source} ${fromPeer}`;
            document.querySelector('#table-body tbody').innerHTML +=
                `<tr style="text-align: center">
                    <td>${infoStr}</td>
                </tr>`
        };
    }
</script>
