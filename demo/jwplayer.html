<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CDNBye JWPlayer Demo</title>

    <!-- CDNBye Plugin -->
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest"></script>
    <!--<script src="../dist/hls.min.js"></script>-->
    <!--<script src="//cdn.jsdelivr.net/gh/teranode/jw-provider@latest/provider.hlsjs.js"></script>-->
    <!-- JW Player Builds -->
    <script src="//ssl.p.jwpcdn.com/player/v/8.20.2/jwplayer.js"></script>
    <!-- JWPlayer Hlsjs Provider -->
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest/dist/jwplayer.hlsjs.provider.min.js"></script>

</head>

<body>
<header></header>
<center>
    <div id="demoplayer"></div>
</center>
<script>
    jwplayer.key = "uoW6qHjBL3KNudxKVnwa3rt5LlTakbko9e6aQ6VUyKQ=";

    jwplayer('demoplayer').setup({
        file: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
        width: 512,
        height: 288,
        autostart: true,
        hlsjsConfig: {
            // debug: true,
            // Other hlsjsConfig options provided by hls.js
            p2pConfig: {
                logLevel: true,
                live: true,        // set to false in VOD mode
                // Other p2pConfig options provided by CDNBye
            }
        },
    });

    jwplayer().on('play', function () {
        jwplayer().hls.p2pEngine.on('stats', function ({totalHTTPDownloaded, totalP2PDownloaded}) {
            // get totalHTTPDownloaded and totalP2PDownloaded here
        })
    })
</script>
</body>

</html>
