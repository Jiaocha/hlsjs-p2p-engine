<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="../dist/hlsjs-p2p-engine.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/cdnbye@0.3.1/dist/hlsjs-p2p-engine.min.js"></script>-->
<video id="video" controls></video>
<p id="version"></p>
<h3>download info:</h3>
<p id="info"></p>
<table id="table-body">
    <tbody ></tbody>
</table>
<script>
    if(Hls.isSupported() && P2PEngine.isSupported()) {
        var video = document.getElementById('video');
        var hls = new Hls({maxBufferSize: 0});
        if (P2PEngine.isSupported()) {
            var engine = new P2PEngine(hls, {
                logLevel: true,
            });
        }
//        hls.loadSource('https://1251883823.vod2.myqcloud.com/0ca1536bvodcq1251883823/4676285f5285890781000346422/playlist.m3u8?_t=1534003626854');
        hls.loadSource('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function(event, data) {
            video.play();
        });
        hls.on(Hls.Events.FRAG_LOADED, (id, data) => {
            var frag = data.frag;
            var source = undefined;
            if (frag.loadByHTTP === true || frag.loadByHTTP === undefined) {
                source = 'HTTP';
            } else if (frag.loadByP2P === true) {
                source = 'P2P';
            }
            addToTable(frag.relurl, frag.loaded, source, frag.fromPeerId);
        });
        engine.on('stats', function ({totalHTTPDownloaded=0, totalP2PDownloaded=0, totalP2PUploaded=0}) {
            var total = totalHTTPDownloaded + totalP2PDownloaded;
            document.querySelector('#info').innerText = `p2p ratio: ${Math.round(totalP2PDownloaded/total*100)}%, saved traffic: ${totalP2PDownloaded}KB, uploaded data: ${totalP2PUploaded}KB`;
        })
        document.querySelector('#version').innerText = `hls.js version: ${Hls.version}  cdnbye version: ${P2PEngine.version}`;
        function addToTable(url, downloaded, source, fromPeerId) {
            var fromPeer = fromPeerId ? `from ${fromPeerId}` : ``;
            var infoStr = `download ${url}(size:${downloaded}B) by ${source} ${fromPeer}`;
            document.querySelector('#table-body tbody').innerHTML +=
                `<tr style="text-align: center">
                    <td>${infoStr}</td>
                </tr>`
        };
    }
</script>
